<template name="child">
		<div class="profile-container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
		    		<p>
		    			<img src="Happy-Kid-Stock.png" class="img-responsive img-center img-circle profile-picture">
		    		</p>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-4" id="childInfo">
	    			<h2 class="child-name">
	    				<span class="child-first-name">{{firstName}}</span>
	    				<span class="child-last-name">{{lastName}}</span>
	    			</h2>
	    			<h3 class="last-updated"><i>Last updated: Not provided</i></h3>
	    			<p class="information">Date of Birth: <span id="dob"> {{dob}} </span></p>
    				<p class="information">Gender: <span id="gender">{{gender}}</span></p>
	    			<p class="information">Parent ID: <span id="parentId">{{parentId}}</span></p>
	    			<p class="information">Bed Time: {{bedTime}}</p>
	    			<span class="hidden" id="child_id">{{_id}}</span>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-3" id="parent">
	    			<div class="btn-group-vertical" role="group" id="child">
	    				<button class="btn btn-success text-center">Visual Overview</button>
	    				<button class="btn btn-success text-center" id="btneditdata">Change name to Roberta</button>
	    			</div>
	    		</div>
    		</div>
		</div>
</template>
