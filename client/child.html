<template name="child">
		<div class="profile-container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
		    		<p id={{getId}}>
		    		</p>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-4" id="childInfo">
	    			<h2 class="child-name">
	    				<span class="child-first-name">{{firstName}}</span>
	    				<span class="child-last-name">{{lastName}}</span>
	    			</h2>
	    			<h3 class="last-updated"><i>Last updated: Not provided</i></h3>
	    			<p class="information">Date of Birth: <span id="dob"> {{getDob}} </span></p>
    				<p class="information">Gender: <span id="gender">{{gender}}</span></p>
	    			<p class="information">Parent Name: <span id="parentId">{{getParentName}}</span></p>
	    			<p class="information">Bed Time: {{getBedTime}}</p>
	    			<span class="hidden" id="child_id">{{_id}}</span>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-3" id="parent">
	    			<div class="btn-group-vertical" role="group" id="child">
	    				<button id="btn-visual-overview" class="btn btn-success text-center">Visual Overview</button>
	    				<button class="btn btn-success text-center" id="btneditdata">Edit Profile</button>
          		<a id="child-survey" href="https://luay.vcfeedback.com/Test/5efbe018-53d3-48bf-4a82-bbe6ea1f26d5">Questions Survey</a>
	    			</div>
	    		</div>
    		</div>
		</div>
</template>
