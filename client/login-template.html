<template name="login">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><img id="brandlogo" alt="Brand" src="/brand-logo.png"></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/profiles">Login</a></li>
        <li><a href="/">Register</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container" id="content">
                <div class="loginFields col-md-4">
                    <h1 class="cover-heading">DS Medical Care</h1>
                    <p class="lead">Capture your child's healthcare needs in one minute, two times a day.</p>
                    <p class="lead">
                        <button type="button" class="btn btn-success btn-xlarge text-center" id="btn-login" data-toggle="modal" data-target="#loginModal">Login</button>
                        <button class="btn btn-info btn-xlarge text-center" id="btn-register">Register</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" data-backdrop="static" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" id="username" name="password">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </form>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
        <button type="button" class="btn btn-primary" id="submitLogin">Log in</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
