<template name="login">
<div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li>How</li>
                  <li>About</li>
                  <li>Contact</li>
                </ul>
              </nav>
            </div>
          </div>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container" id="content">
                <div class="loginFields col-md-4">
                    <h1 class="cover-heading">Welcome</h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut euismod velit, sed convallis felis. In nulla felis, sodales in pellentesque vitae, congue dictum ante. Fusce non eros id mauris commodo pretium sed ut magna.</p>
                    <p class="lead">
                        <button type="button" class="btn btn-success btn-xlarge text-center" id="btn-login" data-toggle="modal" data-target="#loginModal">Login</button>
                        <button class="btn btn-info btn-xlarge text-center" id="btn-register">Register</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" data-backdrop="static" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" id="username" name="password">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </form>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
        <button type="button" class="btn btn-primary" id="submitLogin">Log in</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->   
</template>
