<template name="sleepingProblem">
  <label class="control-label">
    Does your child have a sleeping problem?
  </label>
  <div id="sleepingProblemRadioGroup">
    <label class="radio-inline">
      <input type="radio" name="sleepingproblem" id="yesSleepingProblem">Yes
    </label>
    <label class="radio-inline">
      <input type="radio" name="sleepingproblem">No
    </label>
  </div>
</template>

<template name="trackableForm">
  <label class="control-label">
    What is your child's bed time?
  </label>
  <div id="datetimepicker3" class="input-append">
    <input class="bedTime" data-format="hh:mm:ss" type="text" id="bedTime">
    <span class="add-on">
      <button class="btn btn-primary">Choose</button>
    </span>
  </div>
  <label class="control-label">
    When do you like to be notified?
  </label>
    <div><input class="notifyAfter" type="number" id="notifyTime"><label>Hours After</label></div>
  <label class="control-label">
    How often would you like to be notified?
  </label>
  <div>
    <label>Every</label><input class="notifyFrequency" type="number" id="frequency"><label>Hours</label>
  </div>
  <br />
  <button class="btn createTrackable">Create</button>
</template>
