<template name="child">
		<div class="profile-container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
		    		<p>
		    			<img src="Happy-Kid-Stock.png" class="img-responsive img-circle profile-picture">
		    		</p>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-4">
	    			<h2 class="child-name">{{firstName}} {{lastName}}</h2>
	    			<h3 class="last-updated"><i>Last updated: Not provided</i></h3>
	    			<p class="information">
	    				Date of Birth: {{dob}}<br>
	    				Gender: {{gender}}<br>
	    				Parent ID: {{parentId}}<br>
	    				Bed Time: {{bedTime}}
	    			</p>
	    		</div>
	    		<div class="col-xs-12 col-md-offset-1 col-md-3">
	    			<button class="btn btn-success">Visual Overview</button>
	    		</div>
    		</div>
		</div>
</template>
